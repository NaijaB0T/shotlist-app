  <circle cx="24" cy="8" r="3" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
  <line x1="27.5" y1="11.5" x2="30" y2="14" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  
